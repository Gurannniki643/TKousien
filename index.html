<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>僕の夢と、小さなポケットの物語</title>
  <style>
    body {
      body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      background-color: #f4f4f4;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #ffffff;
      color: #333;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #dddddd;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>僕の夢について</h1>
    <p>
      僕の夢は、年を重ねるごとに変わっていきました。
    </p>
    <p>    
      これを見ている皆さんも、そっと胸に手を当てて<br>
      小さなころの自分の夢を振り返ってみてはどうですか？
    </p>
    <p>    
      これから続く文章群は、僕の夢とそれにまつわる、<br>
      僕の小さなポケットの中の物語です。
    </p>
    <button onclick="location.href='https://gurannniki643.github.io/TkoUsien2/'">次章を読む</button>
  </div>
</body>
</html>
